<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .passwordInput{
        margin-top: 5%;
        text-align: center;
    }
    .displayBadge{
        margin-top: 5%;
        display: none;
        text-align: center;
    }
  </style>
</head>
<body>
    <div class="d-flex text-danger justify-content-center">
        <h4>Password Strength Checker</h4>
        <input type="text" name="" id="passEntry" class="form-control">  
        <br>
        <span id="StrengthDisp" class="badge displayBadge">Weak</span>
    </div>

    <script>
        let timeout;
        let password=document.getElementById('passEntry')
        let strengthBadge=document.getElementById('StrengthDisp')
        let strongPassword=new RegExp
        ('(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')Â 
        let mediumPassword=new RegExp
        ('((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,}))|((?=.*[A-Z])(?=.*[a-z])(?=.*[^A_Za-z0-9])(?=.{8,}))')

        function StrengthChecker(PasswordParameter)
        {
            if(strongPassword.test(PasswordParameter))
            {
                strengthBadge.style.backgroundColor="green";
                strengthBadge.textContent="strong";
            }
            else if(mediumPassword.test(PasswordParameter))
            {
                strengthBadge.style.backgroundColor="blue";
                strengthBadge.textContent="medium";
            }
            else{
                strengthBadge.style.backgroundColor="red";
                strengthBadge.textContent="week";
            }
        }

        password.addEventListener("input",()=>{
            strengthBadge.style.display="block";
            clearTimeout(timeout)
            timeout = setTimeout(()=> StrengthChecker(password.value),500);
            if(password.value.length!==0)
            {
               strengthBadge.style.display !='block';
            }
            else{
                strengthBadge.style.display='none';
            }
        });
       


    </script>
</body>
</html>
