<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter the Password</label>
    <input type="text" id="password">
    <button type="submit" onclick="return validatePassword()">click me</button>
    <script>
        function validatePassword()
        {
            var pwd=document.getElementById('password').value;
            console.log(pwd);
            let regex=/^(?!.*\s)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[~`!@#$%^&*]).{6,}$/;
            if(!pwd.match(regex))
            console.log('password is not expected format');
            //(?!.*\s)  not allowing white space
            //(?=.*[A-Z]) password should contain atleast 1 uppercase
            //(?=.*[a-z]) password should contain atleast 1 lowercase
            //(?=.*[0-9]) password should contain atleast 1 number
            //(?=.*[~`!@#$%^&*]) password should contain atleast 1 special character which in []
            //.{6,}  Minimum password length is 6 chars and maximum can  be any number of chars
        }
    </script>
</body>
</html>
