<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        h2{
            text-align: center;
        }
        form{
            margin-left: 300px;
            
        }
        body{
            background-color: azure;            
        }
        .container{
            background-color: antiquewhite;
            padding: 20px;
            background-image: url('formbackimage.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <div class="container">
    <form action="" class="col-md-6">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" class="form-control">
        </div>
        <div class="form-group">
            <label for="fname">Gender:</label>
            <input type="radio" id="gender" name="gender" value="Male" >Male
            <input type="radio" id="gender" name="gender" value="Female">Female
            <input type="radio" id="gender" name="gender" value="Other">Other
        </div>
        <div class="form-group">
            <label for="state">Select State:</label>
            <select name="state" id="state" class="form-control">
                <option value="State">State</option>
                <option value="Tamilnadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Telangana">Telangana</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">Select City:</label>
            <select name="City" id="City" class="form-control">
                <option value="City">City</option>
                <option value="Tiruppur">Tiruppur</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Erode">Erode</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" class="form-control">
        </div>
        <div class="form-group">
            <label for="courses">Select Course:</label>
            <select name="courses" id="courses" class="form-control">
                <option value="Courses">Courses</option>
                <option value="Web Development">Web Development</option>
                <option value="Deep Learning">Deep Learning</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Email ID" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">SUBMIT FORM</button>
            <button type="reset" class="btn btn-danger">RESET ALL</button>
        </div>

    </form>
    </div>
</body>
</html>
